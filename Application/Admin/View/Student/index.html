<extend name="Public:common" />
<block name="content">
	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong> / <small>管理</small></div>
	</div>


	<div class="am-g">
		<div class="am-u-sm-12 am-u-md-12">
			<div class="am-btn-toolbar">
				<div class="am-btn-group am-btn-group-xs">
					<a href="{: U('add') }">
						<button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
					</a>
				</div>
				<div class="am-u-md-4">
					<form action="{: U('index') }" method="post">
						<div class="am-btn-group">
							<select  data-am-selected="{btnSize: 'sm'}"	 name="class_id">
								<volist name="classlist" id="vo">
									<option value="{: $vo['id'] }">{: $vo['name'] }</option>
								</volist>
							</select>
							<button type="submit" class="am-btn am-btn-default">按班级查询</button>
						</div>
					</form>
				</div>

				<form action="{: U('index') }" method="post">
					<div class="am-btn-group ">
						<input type="text" class="am-input" name="username" value="">
					</div>
					<div class="am-btn-group">
						<button type="submit" class="am-btn am-btn-default">按学号查询</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="am-g">
		<div class="am-u-sm-12">
			<form class="am-form">
				<table class="am-table am-table-striped am-table-hover table-main">
					<thead>
						<tr>
							<th class="table-check">
								<input type="checkbox" />
							</th>
							<th class="table-id">ID</th>
							<th class="table-title">学工号</th>
							<th class="table-type">真实姓名</th>
							<th class="table-author am-hide-sm-only">性别</th>
							<th class="table-author am-hide-sm-only">班级</th>
							<th class="table-set">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="linklist" id="vo">
							<tr>
								<td>
									<input type="checkbox" />
								</td>
								<td>{: $vo['id'] }</td>
								<td>{: $vo['username'] }</td>
								<td>{: $vo['truename'] }</td>
								<td>{: getSex($vo['sex']) }</td>
								<td class="am-hide-sm-only">{: getClassName($vo['class_id']) }</td>
								<td>
									<div class="am-btn-toolbar">
										<div class="am-btn-group am-btn-group-xs">
											<button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="location.href='{: U('edit',array('id'=>$vo['id'])) }';return false;">
													<span class="am-icon-pencil-square-o"></span> 编辑
											</button>
											<button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"  onclick="location.href='{: U('del',array('id'=>$vo['id']))}';return false;">
												<span class="am-icon-trash-o"></span> 删除
											</button>
										</div>
									</div>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</form>
		</div>

	</div>
</block>
